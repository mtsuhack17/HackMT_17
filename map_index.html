function setMarkers(locations) {

    for (var i = 0; i < locations.length; i++) {
        var loc = locations[i];
        var myLatLng = new google.maps.LatLng(loc[1], loc[2]);
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            //animation: google.maps.Animation.DROP,
            title: loc[0],
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 8.5,
                fillColor: "blue",
                fillOpacity: 0.4,
                strokeWeight: 0.4
            }
        });

        // Push marker to markers array
        markers.push(marker);
    }
}

function reloadMarkers() {

    // Loop through markers and set map to null for each
    for (var i=0; i<markers.length; i++) {

        markers[i].setMap(null);
    }

    // Reset the markers array
    markers = [];

    // Call set markers to re-add markers
    setMarkers(workers);
}

function initMap() {
    var c;
    if(workers.length > 0){
        c = new google.maps.LatLng(workers[0][1], workers[0][2]);
    }else{
        c = new google.maps.LatLng(34, -85);
    }
    var mapOptions = {
        zoom: 5,
            center: c
    }

    directionsService = new google.maps.DirectionsService;
    directionsDisplay = new google.maps.DirectionsRenderer;

    map = new google.maps.Map(document.getElementById('map'), mapOptions);

    setMarkers(workers);

    // Bind event listener on button to reload markers
    // document.getElementById('click').addEventListener('click', reloadMarkers);

    directionsDisplay.setMap(map);

    var myInterval = setInterval(function(){
        //Get data
        reloadMarkers();
        if(workers.length > 0){
            calculateAndDisplayRoute(directionsService, directionsDisplay, new google.maps.LatLng(workers[0][1], workers[0][2]), "MTSU");
        }
    }, 10000);

}  


 function calculateAndDisplayRoute(directionsService, directionsDisplay, o, d) {
        directionsService.route({
          origin: o,
          destination: d,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          } 
        });
      }

function parse_data($data)
{
    $str_arr = $data.split("!");
    big_arr = [];
    $str_arr.forEach(function(item) {
        if(item)
        {   
            $rr = item.split(':');
            var tmp_arr= [];
            $rr.forEach(function(chpok) 
            {
                if(chpok)
                    { tmp_arr.push(chpok); }
            })  
            big_arr.push(tmp_arr);
        }
    })
    return big_arr;
}
