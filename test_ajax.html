<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result">Server's response</div><br /><br />
<div onclick="SendGet();">Send get to ajax.php</div><br />

<script type="text/javascript" src="./scriptjava.js"></script>

<script type="text/javascript">
    function SendGet() {
        $$a({
            type:'get',
            url:'ajax.php',
            data:{'q_type':'get_all_coord'},
            response:'text',
            success:function (data) {
                $$('result',$$('result').innerHTML + '<br />'+data);
            }
        });
    }

</script>
</body>
</html>
