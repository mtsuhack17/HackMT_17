<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result">Server's response</div><br /><br />
<div onclick="get_all_users();">Get all users</div><br />
<div onclick="get_all_orders();">Get all orders</div><br />
<div onclick="get_orders_by_user();">Get orders by users</div><br />
<div onclick="get_positions_by_user();">Get position by users</div><br />

<script type="text/javascript" src="./scriptjava.js"></script>

<script type="text/javascript">
function parse_data($data)
{
    $str_arr = $data.split("!");
    big_arr = [];
    $str_arr.forEach(function(item) {
        if(item)
        {   
            $rr = item.split(':');
            var tmp_arr= [];
            $rr.forEach(function(chpok) 
            {
                if(chpok)
                    { tmp_arr.push(chpok); }
            })  
            big_arr.push(tmp_arr);
        }
    })
    return big_arr;
}


    function get_all_users() {
        $$a({
            type:'get',
            url:'functions.php',
            data:{'all_users':'true'},
            response:'text',
            success:function (data) { big_arr = parse_data(data); 
            
            var arrayLength = big_arr.length;
            str = '<table>';
            for (var i = 0; i < arrayLength; i++) {
                str+='<tr>';
                subArrayLength = big_arr[i].length;
                for (var j = 0; j < subArrayLength; j++) {
                    str+='<td>';
                    str+=big_arr[i][j];
                    str+='</td>';
                }
                str+='</tr>';
            }
            str+='</table>';
            $$('result').innerHTML += '<br />' + str;
            }
        });

    }
    function get_all_orders() {
        $$a({
            type:'get',
            url:'functions.php',
            data:{'get_all_orders':'get_all_orders'},
            response:'text',
            success:function (data) {
                $$('result',$$('result').innerHTML + '<br />'+data);
            }
        });
    }
    function get_orders_by_user() {
        $$a({
            type:'get',
            url:'functions.php',
            data:{'get_orders_by_user':'1'},
            response:'text',
            success:function (data) {
                $$('result',$$('result').innerHTML + '<br />'+data);
            }
        });
    }

    function get_positions_by_user() {
        $$a({
            type:'get',
            url:'functions.php',
            data:{'get_position_by_user':'1'},
            response:'text',
            success:function (data) {
                $$('result',$$('result').innerHTML + '<br />'+data);
            }
        });
    }

</script>
</body>
</html>
